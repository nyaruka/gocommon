name: CI
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24.x, 1.25.x]

    services:
      valkey:
        image: valkey/valkey:8.0-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: gocommon_test
          POSTGRES_USER: gocommon_test
          POSTGRES_PASSWORD: temba
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux packages
        run: sudo apt install -y --no-install-recommends pandoc

      - name: Start MinIO container
        run: |
          docker run -d --rm \
            -p 9000:9000 \
            -p 9001:9001 \
            --env MINIO_ROOT_USER=root \
            --env MINIO_ROOT_PASSWORD=tembatemba \
            --health-cmd "curl -f http://127.0.0.1:9000/minio/health/live" \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 5 \
            minio/minio:latest minio server /data --console-address ":9001"

      - name: Install and start DynamoDB
        uses: rrainn/dynamodb-action@v2.0.1
        with:
          port: 6000

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test -p=1 -coverprofile=coverage.text -covermode=atomic ./...

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
